machine:
  ruby:
    version: 2.2.4

deployment:
  staging:
    branch: master
    heroku:
      appname: dcaf-cmapp-staging

test:
  post:
    - gem install --no-rdoc brakeman; exec bash; bundle exec brakeman --exit-on-warn .
    - gem install --no-rdoc ruby_audit; exec bash; bundle exec ruby-audit check
    - gem install --no-rdoc bundler-audit; exec bash; bundle-audit update; bundle-audit check
    # - rake quality
