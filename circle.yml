machine:
  ruby:
    version: 2.2.0

deployment:
  staging:
    branch: master
    heroku:
      appname: casemanagerdemo

test:
  post:
    - gem install --no-rdoc brakeman; bundle exec brakeman --exit-on-warn .
    - gem install --no-rdoc ruby-audit; bundle exec ruby-audit check
    - gem install --no-rdoc bundler-audit; bundle exec bundle-audit check --update
