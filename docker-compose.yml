web:
  build: .
  command: rails s -p 3000 -b 0.0.0.0
  volumes:
    - .:/usr/src/app
  ports:
    - "3000:3000"
  links:
    - db
  environment:
    mongohost: db
db:
  image: mongo
  ports:
    - "27017:27017"
nginx-ssl-proxy:
  image: danieldent/nginx-ssl-proxy
  restart: always
  environment:
    UPSTREAM: 127.0.0.1:8080
    SERVERNAME: ${DOCKER_COMPOSE_SERVERNAME}
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - "/certs"
